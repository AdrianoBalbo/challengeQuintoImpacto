<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quinto Impacto School</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="courses.html">Courses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="students.html">Students</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Teachers</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h1>
                Courses
            </h1>
            <button class="btn btn-dark w-100 fs-5" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
                Course</button>
            <!-- Button trigger modal -->
        </header>
        <main>
            <table class="table container">
                <thead>
                    <tr>
                        <th scope="col">Course Name</th>
                        <th scope="col">DayTime</th>
                        <th scope="col">Teacher</th>
                        <th scope="col">Join</th>
                        <!-- <th scope="col">Handle</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="teacherCourse in teacherCourses">
                        <th scope="row">{{teacherCourse.courseName}}</th>
                        <td>{{teacherCourse.dayTime}}</td>
                        <td>{{teacherCourse.teacherName}}</td>
                        <!-- <td> 
                            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Join in course</button>
                        </td> -->
                        <!-- Button trigger modal -->
                    </tr>

                </tbody>
            </table>



            


            <!-- Modal CREACION ALUMNO-->
            <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Complete Course Data</h1>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Course Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    v-model="courseToAdd">
                            </div>
                            <div class="d-flex flex-column">
                                <label for="daytime">Select Day Time</label>
                                <select name="day-time" id="day-time" v-model="dayTime">
                                    <option value="MORNING">Morning</option>
                                    <option value="AFTERNOON">Afternoon</option>
                                    <option value="NIGHT">Night</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" @click="addCourse">Add</button>
                        </div>
                    </div>
                </div>
            </div>





        </main>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="../assets/courses.js"></script>
    </div>
</body>

</html>
